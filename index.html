<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Text Adventures!</title>
    <link rel="stylesheet" href="css/game.css" />
    <script src="js/game.js"></script>
  </head>
  <body>
    <div class="gameContainer">
        <div id="gameArea" class="gameArea">
          This is where game activity will go.
        </div>
        <div class="controls">
          <a href="#" id="suggest" class="suggestionBox actionBtn">&gt;</a>
          <ul class="suggestions">
            <li cmd="look">Look</li>
            <li cmd="move">Move</li>
            <li cmd="pickup">Pick up</li>
            <li cmd="fight">Fight</li>
          </ul>
          <input type="text" id="command" placeholder="Enter command" class="commands" />
          <a href="#" id="sendBtn" class="submit actionBtn">Send</a>
        </div>
    </div>
  </body>
</html>
